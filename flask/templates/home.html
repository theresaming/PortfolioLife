{% extends "layout.html" %}

{% block body %}

{% if not session['logged_in'] %}
    <p>You're not logged in!</p>
{% else %}
    <div class = "container">
        <div class = "home-content">
            <div class = "row">
                <div class = "twelve columns">
                    <h3>Welcome!</h3>
                </div>
            </div>
            <div class = "row">
                <div class = "six columns">
                    <div class="upload">
                        <a href="{{ url_for('load_upload') }}">Upload Photos</a>
                    </div>
                </div>
                <div class = "six columns">
                    <div class="delete">
                        <a href="{{ url_for('load_delete') }}">Delete Photos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "twelve columns">
                <div class = "select-activate">
                    <button class="button-primary" id="select-photo" onclick="runSelect()">Select Photos</button>
                    <button class="button" id="activate-gallery" onclick="runGallery()">Run Gallery</button>
                </div>
            </div>
        </div>
        <div class = "row">
                <ul class = "photo-grid">
                    {% for imageUrl in imageArr %}
                        <div class = "thumbnail">
                            <li class = "image-element">
                                <a class="venobox" data-gall="myGallery" href= "#" data-href="{{imageUrl}}">
                                    <i class="fas fa-check-circle" style="color: #5bb56c;display:none"></i>
                                    <img src="{{imageUrl}}"/>
                                </a>
                            </li>
                        </div>
                    {% endfor %}
                </ul>
        </div>
    </div>

{% endif %}
<script src="/static/bower_components/jquery/dist/jquery.js"></script>
<script src="/static/scripts/venobox.min.js"></script>
<script src="/static/scripts/fontawesome-all.js"></script>

<script>
$(document).ready(function(){
    $('.venobox').venobox();

});
function runSelect(venobox) {
    var test = $('.venobox').venobox();
    test.removeData();
}

function runGallery() {
    $('.venobox').venobox();
}
</script>
{% endblock %}

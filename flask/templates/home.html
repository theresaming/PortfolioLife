{% extends "layout.html" %}

{% block body %}

{% if not session['logged_in'] %}
    <p>You're not logged in!</p>
{% else %}
    <div class = "container">
        <div class = "row">
            <div class = "twelve columns">
                <h3>Welcome!</h3>
            </div>
            <div class = "three columns">
                <div class="upload">
                    <a href="{{ url_for('load_upload') }}">Upload Photos</a>
                </div>
            </div>
            <div class = "three columns">
                <div class="delete">
                    <a href="{{ url_for('load_delete') }}">Delete Photos</a>
                </div>
            </div>
            <div class = "three columns">
                <dic class="pictures">
                    <p>Pictures go here.</p>
                </dic>
            </div>
            <div class = "three columns">
                <div class="albums">
                    <p>Albums go here.</p>
                </div>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}

{% extends "layout.html" %}

{% block body %}

{% if not session['logged_in'] %}
    <p>You're not logged in!</p>
{% else %}
    <div class = "container">
        <div class = "home-content">
            <div class = "row">
                <div class = "twelve columns">
                    <h3>Welcome!</h3>
                </div>
            </div>
            <div class = "row">
                <div class = "six columns">
                    <div class="upload">
                        <a href="{{ url_for('load_upload') }}">Upload Photos</a>
                    </div>
                </div>
                <div class = "six columns">
                    <div class="delete">
                        <a href="{{ url_for('load_delete') }}">Delete Photos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
                {% for imageUrl in imageArr %}
                    <div class = "thumbnail">
                        <a class="venobox" data-gall="myGallery" href="{{imageUrl}}">
                            <img src="{{imageUrl}}"/>
                        </a>
                    </div>
                {% endfor %}
        </div>
    </div>
    <!-- <div class="imageGrid">
        {% for imageUrl in imageArr %}
            <div class = "tile" style="background-image: url('{{imageUrl}}');">
                <div class="textWrapper"><h2>Image Title</h2>
                  <div class="content">comment text</div>
                </div>
                <div class="other">comment text</div>

            </div>
        {% endfor %}
    </div> -->

{% endif %}
<script src="/static/bower_components/jquery/dist/jquery.js"></script>
<script src="/static/scripts/venobox.min.js"></script>
<script>
$(document).ready(function(){
    $('.venobox').venobox();
});
</script>
{% endblock %}

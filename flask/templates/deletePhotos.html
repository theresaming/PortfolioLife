{% extends "layout.html" %}

{% block body %}
<div class = "container">
    <div class = "row">
        <div class = "twelve columns">
            <h3> Delete Photo</h3>
            <p>
                (click on photo to delete)
            </p>
            <p>
                    <a href="{{ url_for('load_home') }}">
                        <button type="button" id="back-button" style="padding: 0 10px; color:#cc1e00;">Go Back</button>
                    </a>
            </p>
        </div>
    </div>
    <div class = "container">
        <div class = "photo-row">
            {% for imageUrl in imageArr %}
                <div class = "photo-col">
                    <a href = ""><img src= "{{imageUrl}}" /></a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

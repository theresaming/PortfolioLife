{% extends "photoManageLayout.html" %}

{% block body %}
<div class = "container">
    <div class = "row">
        <div class = "twelve columns">
            <h3> Delete Photo</h3>
            <p>
                (click on photo to delete)
            </p>
        </div>
    </div>
    <div class = "container">
        <div class = "photo-row">
            {% for imageUrl in imageArr %}
                <div class = "photo-col">
                    <a href = ""><img src= "{{imageUrl}}" /></a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
